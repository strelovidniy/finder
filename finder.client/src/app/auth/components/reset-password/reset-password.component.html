<div class="reset-password-container">
    <h1 i18n>
        Create New Password
    </h1>
    <span i18n>
        Enter your new password
    </span>
    <form [formGroup]="passwordFormGroup" 
          class="editor-form">
        <mat-form-field class="form-field">
            <mat-label i18n>
                New Password
            </mat-label>
            <input matInput
                   [formControl]="newPasswordFormControl" 
                   [type]="newPasswordVisibility ? 'text' : 'password'"
                   placeholder="New Password"
                   i18n-placeholder>
            <mat-error *ngIf="newPasswordFormControl.hasError('required') || newPasswordFormControl.hasError('minlength')"
                       i18n>
                Must be at least 8 characters!
            </mat-error>
            <mat-error *ngIf="newPasswordFormControl.hasError('required') || newPasswordFormControl.hasError('hasNumber')"
                       i18n>
                Must contain at least 1 number!
            </mat-error>
            <mat-error *ngIf="newPasswordFormControl.hasError('required') || newPasswordFormControl.hasError('hasCapitalCase')"
                       i18n>
                Must contain at least 1 in Capital Case!
            </mat-error>
            <mat-error *ngIf="newPasswordFormControl.hasError('required') || newPasswordFormControl.hasError('hasSmallCase')"
                       i18n>
                Must contain at least 1 Letter in Small Case!
            </mat-error>
        </mat-form-field>
    
        <mat-form-field class="form-field">
            <mat-label i18n>
                Confirm New Password
            </mat-label>
            <input matInput [formControl]="confirmNewPasswordFormControl"
                   [type]="confirmPasswordVisibility ? 'text' : 'password'"
                   placeholder="Confirm New Password"
                   i18n-placeholder>
            <mat-error *ngIf="confirmNewPasswordFormControl.errors?.['required']"
                       i18n>
                Field is required
            </mat-error>
            <mat-error *ngIf="this.confirmNewPasswordFormControl.errors?.['mismatch']"
                       i18n>
                Passwords do not match
            </mat-error>
        </mat-form-field>
        <button type="submit"
                mat-stroked-button 
                color="primary" 
                class="reset-btn" 
                (click)="resetPassword()"
                [disabled]="btnIsDisabled"
                i18n>
            Reset Password
        </button>
    </form>

    <span class="login-text">
        <a [routerLink]="['/login']"
           i18n>
            Back to login
        </a>
    </span>
</div>
